<!DOCTYPE html>
<html>
<head>
<title> CONTACT</title>
</head>
<body bgcolor="cyan">
	<center><h1><b> CONTACT US</b></h1>
	<table border="0" cellspacing="5" >
	<tr>
		<td> NAME:</td>
		<td><input type="text" maxlength="6" placeholder="NAME" autocomplete="false" autofocus multiple></td>
	</tr>
	<tr>
<td>STUDENT EMAIL:</td>
<td> <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder=example@gmail.com></td>
</tr>
<tr>
	<td>SUBJECT</td>
<td><input list="SUBJECT"></td>
</tr>
<datalist id="SUBJECT">
<option value="GENERAL ENQUIRY">
<option value="CAREER OPPORTUNITIES">
<option value="ABOUT PLACEMENTS">
<option value="ADDMISSIONS">	
</datalist>
<tr>
<td>MESSAGE:</td>	
<td><textarea  placeholder="Enter some text..." rows="8" cols="40"></textarea></td>
<tr>
<td>
	<button value="SEND">SEND</button>
</td>
</tr>
